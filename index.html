<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <img
        src="./img/hand-painted-watercolor-pastel-sky-background_23-2148902771.avif"
        alt=""
      />
    </div>

    <div class="container">
      <div class="player-img">
        <img src="./img/aygÃ¼n.jpeg" class="active" id="cover" />
      </div>

      <h2 id="music-title">Test</h2>
      <h3 id="music-artist">Test h2</h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duraction">
          <span id="current-time">0:00</span>
          <span id="duraction">0:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa-solid fa-backward" title="Pervious"></i>
        <i class="fa-solid fa-play play-button" title="Play"></i>
        <i class="fa-solid fa-forward" title="Next"></i>
      </div>
    </div>

    <script src="music.js"></script>
  </body>
</html>
